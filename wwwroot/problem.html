<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gửi Code - Online Judge</title>

    <!-- Tối ưu load CSS -->
    <link rel="stylesheet" href="/css/style.css" />

    <!-- Monaco Lazy Config -->
    <script>
        var require = { paths: { vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs" } };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js" defer></script>

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 16px;
            background: #f9f9f9;
        }

        header h1 {
            margin: 0 0 10px;
        }

        #editor-container {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in-out;
        }

            button:hover {
                background: #0056b3;
            }

        label, select {
            font-size: 16px;
        }

        nav a {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

            nav a:hover {
                text-decoration: underline;
            }
    </style>
</head>

<body>



    <header>
        <h1>🚀 Gửi Code</h1>
        <nav><a href="/index.html">🏠 Trang chủ</a></nav> 
        <p><a id ="historySubmitProblem" href="#">🏠 Lịch sử submit</a></p>
        <!-- <script>
            document.querySelector("p #historySubmitProblem").href="/historyProblem.html";
        </script> -->
    </header>
    <h3 >Title:</h3>
    <pre style="background:white; color:black;" id="title"></pre>
    <h3 >Mô tả:</h3>
    <pre style="background: white; color: black;" id="description"></pre>
    <h3 >Định dạng đầu vào:</h3>
    <pre style="background: white; color: black;" id="inputfomat"></pre>
    <h3> Constraints:</h3>
    <pre style="background: white; color: black;" id="constraints"></pre>
    <h3>Định dạng đầu ra:</h3>
    <pre style="background: white; color: black;"id="outputfomat"></pre>
    <h3> Input Mẫu0:</h3>
    <pre style="background: white; color: black;"id="inputSample"></pre>
    
    <h3>Output Mẫu0:</h3>
    <pre style="background: white; color: black;" id="outputSample"></pre>
    <main>
        <label for="language">Ngôn ngữ:</label>
        <select id="language">
            <option value="cpp">C++</option>
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="cs">C#</option>
            <option value="java">java</option>
            <option value="js">JavaScript</option>
        </select>

        <form id="submit-form">
            <label for="editor-container">Code:</label>
            <div id="editor-container"></div>
            <button type="submit">Gửi bài</button>
        </form>
    </main>

    <!-- Submit Logic - defer để không chặn HTML parsing -->
    <script src="/js/problem.js" defer></script>
</body>
</html>
