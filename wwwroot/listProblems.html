<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nộp Bài - Online Judge</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Fonts & Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0c29; /* fallback */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }

        /* Hero background animation */
        .hero-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 0, 150, 0.1), transparent 60%), radial-gradient(circle at 70% 70%, rgba(0, 229, 255, 0.1), transparent 60%);
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 1000px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        /* Title */
        .title {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px #00eaff;
        }

        /* Table styles */
        .fancy-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
        }

            .fancy-table th,
            .fancy-table td {
                padding: 16px 20px;
                text-align: left;
                color: #fff;
            }

            .fancy-table th {
                background: rgba(0, 0, 0, 0.3);
                text-transform: uppercase;
                font-weight: 600;
                font-size: 14px;
            }

            .fancy-table tbody tr {
                background: rgba(255, 255, 255, 0.05);
                transition: background 0.3s ease, transform 0.2s ease;
            }

                .fancy-table tbody tr:hover {
                    background: rgba(255, 255, 255, 0.15);
                    transform: scale(1.01);
                }

            .fancy-table td {
                border-top: 1px solid rgba(255, 255, 255, 0.08);
            }

        /* Responsive */
        @media (max-width: 768px) {
            .fancy-table thead {
                display: none;
            }

            .fancy-table, .fancy-table tbody, .fancy-table tr, .fancy-table td {
                display: block;
                width: 100%;
            }

                .fancy-table tr {
                    margin-bottom: 20px;
                    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                }

                .fancy-table td {
                    padding: 10px;
                    text-align: right;
                    position: relative;
                }

                    .fancy-table td::before {
                        content: attr(data-label);
                        position: absolute;
                        left: 15px;
                        text-align: left;
                        font-weight: 600;
                        color: #ccc;
                    }
        }

    </style>
</head>
<body>
    <div class="hero-bg"></div>
    <div class="container">
        <h1 class="title">🔥 Online Judge - Danh Sách Bài Tập</h1>
        <table class="fancy-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên bài tập</th>
                    <th>Mô tả</th>
                    <th>Độ Khó</th>
                    <th>Dạng bài</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="problemList">
                <!-- Dữ liệu được đổ bằng JS -->
            </tbody>
            
        </table>
    </div>

    <script src="js/listProblems.js"></script>
</body>
</html>
