<!-- contest.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vào kỳ thi</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        h2 {
            margin-bottom: 10px;
        }

        .problem-list a {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
        }

            .problem-list a:hover {
                background: #f9f9f9;
            }

        .timer {
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>
    <h2>Danh sách bài tập trong kỳ thi</h2>
    <div>⏰ Còn lại: <span class="timer" id="countdown"></span></div>
    <div class="problem-list" id="problemList"></div>

    <script>
    const contestId = new URLSearchParams(window.location.search).get("contestId");

    async function fetchProblems() {
      const res = await fetch(`/api/contest/${contestId}/problems`);
      const data = await res.json();

      const list = document.getElementById("problemList");
      data.forEach(p => {
        const a = document.createElement("a");
        a.href = `/problem.html?contestId=${contestId}&problemId=${p.id}`;
        a.textContent = `${p.title}`;
        list.appendChild(a);
      });
    }

    function startTimer() {
      const end = new Date(localStorage.getItem(`contest-${contestId}-end`));
      setInterval(() => {
        const now = new Date();
        const diff = end - now;
        if (diff <= 0) return location.reload();

        const mins = Math.floor(diff / 60000);
        const secs = Math.floor((diff % 60000) / 1000);
        document.getElementById("countdown").textContent = `${mins}m ${secs}s`;
      }, 1000);
    }

    fetchProblems();
    startTimer();
    </script>
</body>
</html>
