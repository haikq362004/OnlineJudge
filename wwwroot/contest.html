<head>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        body {
    margin: 0;
    padding: 40px;
    background: linear-gradient(to right, #e0eafc, #cfdef3);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
}

h1 {
    text-align: center;
    font-size: 2.5em;
    color: #2c3e50;
    margin-bottom: 30px;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    border-radius: 16px;
    overflow: hidden;
    animation: fadeInUp 0.6s ease-in-out;
}

th {
    background: #3498db;
    color: white;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: bold;
    padding: 16px;
}

td {
    padding: 16px;
    border-bottom: 1px solid #f0f0f0;
}

tr:last-child td {
    border-bottom: none;
}

tr:hover {
    background: #f9fbfd;
    transform: scale(1.01);
    transition: all 0.2s ease-in-out;
}

a {
    color: #3498db;
    font-weight: 600;
    text-decoration: none;
    transition: 0.2s ease;
    background: none;;
}

a:hover {
    color: #1d6fa5;
    text-decoration: underline;
}

/* Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <h1>Danh sách Contest</h1>
    <table id="contest-table">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Mô tả</th>
                <th>Thời gian bắt đầu</th>
                <th>Thời gian kết thúc</th>
                <th>Bảng xếp hạng</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch('/api/contest')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#contest-table tbody');
                const rows = data.map(contest => `
                        <tr>
                            <td><a href="/contest-detail.html?id=${contest.id}">${contest.name}</a></td>
                            <td>${contest.description ?? ''}</td>
                            <td>${new Date(contest.startTime).toLocaleString()}</td>
                            <td>${new Date(contest.endTime).toLocaleString()}</td>
                            <td> <a href="leaderboard.html?contestId=${contest.id}"> Bảng xếp hạng </a></td>
                        </tr>
                    `);
                tbody.innerHTML = rows.join('');
            });
    </script>
</body>
