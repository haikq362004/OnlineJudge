<div id="contest-list"></div>
<script>
    fetch("http://localhost:5024/api/Contest/api/contests").then(res => res.json()).then(data => {
        const listDiv = document.getElementById("contest-list");
        data.forEach(contest => {
            const div = document.createElement("div");
            div.innerHTML = `<a href="/contest-detail.html?id=${contest.id}">${contest.name}</a>`;
            listDiv.appendChild(div);
        });
    });
</script>
