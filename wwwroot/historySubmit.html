<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Judge - Submission History</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f8f8f8;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px 15px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: top;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .result {
            white-space: pre-wrap;
            font-family: monospace;
        }

        .accepted {
            color: green;
            font-weight: bold;
        }

        .wrong {
            color: red;
            font-weight: bold;
        }

        .compile {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home:</h1>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>
    <h1>Submission History</h1>
    <table id="submissionTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Problem</th>
                <th>Result</th>
                <th>Time</th>
                <th>Exec Time (ms)</th>
                <th>Memory (bytes)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="js//historySubmit.js">
        
    </script>
</body>
</html>
